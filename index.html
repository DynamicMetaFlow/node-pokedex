<!DOCTYPE html>
<html>
<head>
  <title>Pokedex</title>
  <style>
    @import url('style.css');
  </style>
</head>
<body background="grass.jpg">
  <script src="jquery-2.1.1.min.js"></script>
  <script src="Chart.min.js"></script>
  <script type="text/javascript" src="pokedata.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <div style="width: 400px;">
    <input style="width: 80%;" type="text" id="poketext"/>
    <button style="witdh: 20%;" onclick="pokesearch()">Query</button> 
    <br>
    <div style="float: left; width: 200px;">
      <h1 id="pokename"> --- </h1> 
      <table style="width: 100%;">
        <tr><th colspan="2"> Abilities </th></tr>
        <tr>
          <td id="ability_one"> --- </td>
          <td id="ability_two"> --- </td>
        </tr>
        <tr>
          <td id="ability_hidden" colspan="2"> --- </td>
        </tr>
      </table>
    </div>
    <img alt="" id="pokepic" src="">
    <br>
    <table id="typing" style="width: 400px;">
      <tr>
        <th colspan="3"> Type: </th>
      </tr>
      <tr>
        <td colspan="3">
          <div id="type_one"> 
            --- 
          </div>
          <div id="type_two"> 
            --- 
          </div>
        </td>
      </tr>
      <tr>
        <th> Resists: </th>
        <th> Weakness: </th>
        <th> Immune: </th>
      </tr>
      <tr>
        <td id="resist"> --- </td>
        <td contenteditable id="weak"> --- </td>
        <td contenteditable id="immune"> --- </td>
      </tr>
    </table>
    <canvas id="stats" width="400" height="300"></canvas>
  </div>
</body>
</html>
